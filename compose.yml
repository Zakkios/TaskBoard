services:
  frontend:
    container_name: frontend-taskBoard
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./app/frontend:/app:cached
      - node_modules:/app/node_modules

  backend:
    container_name: backend-taskBoard
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8000:8000
    volumes:
      - ./app/backend:/var/www:cached
      - symfony-var:/var/www/var
      - symfony-vendor:/var/www/vendor
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - path: ./docker/.env
      - path: ./docker/.env.local
        required: false

  db:
    # Image mysql:8.4
    image: mysql:8.4
    container_name: db-mysql-taskBoard
    restart: always
    environment:
      MYSQL_DATABASE: db-taskBoard
    ports:
      - 3306:3306
    volumes:
      - db-taskBoard:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "--password=$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - path: ./docker/.env
      - path: ./docker/.env.local
        required: false

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin-taskBoard
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      PMA_ARBITRARY: 1

volumes:
  node_modules:
  symfony-var:
  symfony-vendor:
  db-taskBoard:
